<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LoginPage</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>

<div class="row" style="margin-top: 120px;margin-right: 200px; margin-left: 200px">
    <div class="col-6 offset-3">
        <form method="post">

            <div class="form-group">
                <label for="forUsername">Username</label>
                <input type="text" name="username" class="form-control" id="forUsername"  placeholder="Enter username">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" name="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
            </div>
            <br>

            <button type="submit" class="btn btn-success">
                Login
            </button>
            <button type="submit" class="btn btn-primary">
                <a style="color: white; text-decoration: none" href="/register">Register</a>
            </button>
        </form>
    </div>
</div>
</body>
</html>
