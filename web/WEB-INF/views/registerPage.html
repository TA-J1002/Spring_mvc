<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>

<div class="row" style="margin-top: 120px;margin-right: 200px; margin-left: 200px">
    <div class="col-6 offset-3">
        <form method="post">
            <div class="form-group">
                <label for="forFirstname">Firstname</label>
                <input type="text" name="firstname" class="form-control" id="forFirstname"  placeholder="Enter firstname">
            </div>

            <div class="form-group">
                <label for="forLastname">Lastname</label>
                <input type="text" name="lastname" class="form-control" id="forLastname"  placeholder="Enter lastname">
            </div>

            <div class="form-group">
                <label for="forUsername">Username</label>
                <input type="text" name="username" class="form-control" id="forUsername"  placeholder="Enter username">
            </div>

            <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" name="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirm password</label>
                <input type="password" name="confirmPassword" class="form-control" id="confirmPassword"  placeholder="Confirm password">
            </div>

            <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div>
            <button type="submit" class="btn btn-primary">Register</button>
        </form>

    </div>
</div>


</body>
</html>
